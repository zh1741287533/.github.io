<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>按钮练习作业</title>
	</head>
	<body>
		<input type="button" name="#" id="#" value="1" />
		<input type="button" name="#" id="#" value="2" />
		<input type="button" name="#" id="#" value="3" />
		<input type="button" name="#" id="#" value="4" />
		<input type="button" name="#" id="#" value="5" />
		<input type="button" name="#" id="#" value="6" />
		<input type="text" id="text" value="" />

		<script type="text/javascript">
			var obtnlist=document.querySelectorAll("input");
			var text=document.getElementById("text");
			for (var i=0;i<obtnlist.length;i++)
			{
				obtnlist[i].addEventListener("click",(function(i){
					return function(){text.value=('单击第'+i+"按钮")};
					
				}
				(i+1)
			));
			}
		</script>
	</body>
</html>
