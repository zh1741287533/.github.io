<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>随机换皮肤练习</title>
		<style type="text/css">
			#banner{
			width:1920px;
			height:1080px;
			
		}
		</style>
	</head>
	<body id="bd">
		<div id="banner">
			
		</div>
		<script type="text/javascript">
			var sStr="1.jpg|2.jpg|3.jpg";
			var aStr=sStr.split("|");
			var oBanner=document.getElementById('banner');
			var num=parseInt(Math.random()*3);
			oBanner.style.backgroundImage="url(img/"+aStr[num]+")";
		</script>
	</body>
</html>
